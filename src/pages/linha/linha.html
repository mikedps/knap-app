<ion-content>
    <ion-list>

                 <ion-item>
                        <ion-searchbar (ionInput)="buscar($event)" placeholder="Digite nome ou número da linha de ônibus para buscar"></ion-searchbar>
                        <button ion-button icon-start clear small (click)="subirImagem()">
                                <ion-icon name="search"></ion-icon>
                                <div>Buscar por imagem de ônibus (AI)</div>
                       </button>
                </ion-item>  

  
    
  <ion-item *ngFor="let linha of linhas" (click)="abrirDetalhe(linha)" >
            <ion-icon name="bus" item-start></ion-icon>
         <h2>{{ linha.Numero }} - {{ linha.Nome }}</h2>
           <h6> <ionic3-star-rating 
            activeIcon = "ios-star"
            defaultIcon = "ios-star-outline"
            activeColor = "#488aff" 
            defaultColor = "#f4f4f4"
            readonly="true"
            [rating]="avaliacaoMedia"></ionic3-star-rating></h6>
            <p>{{totalOcorrencias(linha.Ocorrencias)}} Ocorrência(s) </p>
        </ion-item>
    </ion-list>
</ion-content>
