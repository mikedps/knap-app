
<ion-header>
        <ion-navbar>
        <ion-title>Detalhes sobre {{ nomeLinhaCompleta}} </ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>

                <ion-card>
                        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-map-madison.png">
                    
                        <ion-card-content>
                        <ion-item>
                                <ion-icon name="bus" item-start large></ion-icon>
                                <h2>{{nomeLinhaCompleta }}</h2>
                                <p>Tipo: <strong>{{ linha.Tipo}}</strong> </p>
                        </ion-item>
                        
                        <ionic3-star-rating 
                        activeIcon = "ios-star"
                        defaultIcon = "ios-star-outline"
                        activeColor = "#488aff" 
                        defaultColor = "#f4f4f4"
                        readonly="true"
                        [rating]="avaliacao">
                    </ionic3-star-rating>

                      </ion-card-content>
             </ion-card>


             <ion-fab bottom right edge>
                    <button ion-fab mini (click)="abrirMenu()"><ion-icon name="add"></ion-icon></button>
             </ion-fab>
            

      <ion-item *ngFor="let ocr of linha.Ocorrencias">
         <ion-card>
                <ion-card-content>
                        <ion-card-title>
                                <h3>{{ocr.Tipo}}</h3>
                        </ion-card-title>

                        <p>{{ocr.Descricao}}</p>
              </ion-card-content>
               
         </ion-card>
        </ion-item>


    </ion-content>
