<ion-header>
        <ion-navbar>
          <ion-title>Nova Ocorrência para {{ nomeLinhaCompleta }}</ion-title>
        </ion-navbar>
 </ion-header>

<ion-content>
<ion-list>
    <ion-item>
            <ion-label>Tipo Ocorrência</ion-label>
            <ion-select [(ngModel)]="tipoOcorrenciaID">
                <ion-option *ngFor="let tipo of tiposOcorrencia" [value]="tipo.IdTipoOcorrencia">{{tipo.Nome}}</ion-option>
            </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Descrição * (opcional)</ion-label>
        <ion-input type="text" [(ngModel)]="descricao"></ion-input>
    </ion-item>
</ion-list>
<button ion-button full (click)="criarOcorrencia()">Gerar Ocorrência</button>
</ion-content>
